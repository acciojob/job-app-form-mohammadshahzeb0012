<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
   
	  <form action="" method="post">
    <label for="name">Name</label>
    <input type="text" name="Name" id="name" required>
    <br>

    <label for="email">Email</label>
    <input type="email" name="Email" id="email" required>
    <br>

    <label for="gender">Male</label>
    <input type="radio" name="gender" id="gender" value="Male" required>
    <label for="gender">Female</label>
    <input type="radio" name="gender" id="gender" value="Female" required>
    <br>

    <label for="laptop">Laptop Brands</label>
    <select name="Laptop" id="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>
    <br>

    <label for="age">Age*</label>
    <input type="number" id="age" name="Age" placeholder="Age" required>
    <br>

    <label for="dob">Date of Birth*</label>
    <input type="date" name="Date of Birth" id="dob" placeholder="Date of Birth" required>
    <br>

    <label for="password">Password</label>
    <input type="password" name="Password" id="password" required>
    <br>

    <label for="portfolio">Portfolio URL</label>
    <input type="url" name="Portfolio URL" id="portfolio">
    <br>

    <label for="button">Submit Button</label>
    <button type="submit" value="submit">Sumbit</button>

  </form>
	
	
	
	
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
